---
driver:
  name: vagrant

provisioner:
  name: chef_infra
  product_name: chef
  chef_license: accept-no-persist
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: almalinux-8

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
